
<h1>hello,world</h1>

<div class="chart">

    <!-- Canvas 設置 -->

    <div style="position:relative;width:500px;height:200px;">
        <canvas id="myChart"></canvas>
    </div>

    <!-- char.js のインポート -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        const times = [...Array(30)].map((_, i) => i);

        var tmp;

        fetch(
            `$GAS_URL`,
            {
                method: "GET"
            }
        )
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);

                var test = new Array(31);
                var test2 = new Array(31);
                var test3 = new Array(31);
                var test4 = new Array(31);

                for (let i = 0; i < 29; i++) {
                    console.log(data[i].temperature);
                    test[i] = data[i].temperature;
                    test2[i] = data[i].humidity;
                    test3[i] = data[i].barometric;
                    test4[i] = data[i].carbon;
                }

                console.log(data);

                tmp = {
                    labels: times,
                    datasets: [{
                        label: 'temperature',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: test,
                        lineTension: 0.3,
                        borderWidth: 3
                    },
                    {
                        label: 'humidity',
                        backgroundColor: 'rgb(99, 255, 132)',
                        borderColor: 'rgb(99, 255, 132)',
                        data: test2,
                        lineTension: 0.3,
                        borderWidth: 3
                    },
                    {
                        label: 'barometric',
                        backgroundColor: 'rgb(200, 99, 132)',
                        borderColor: 'rgb(200, 99, 132)',
                        data: test3,
                        lineTension: 0.3,
                        borderWidth: 3
                    },
                    {
                        label: 'carbon',
                        backgroundColor: 'rgb(99, 100, 132)',
                        borderColor: 'rgb(99, 100, 132)',
                        data: test4,
                        lineTension: 0.3,
                        borderWidth: 3
                    }]
                };

                const config = {
                    type: 'line',
                    data: tmp,
                    options: {}
                };

                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            })

    </script>
</div>
